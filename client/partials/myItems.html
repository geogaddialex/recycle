<div class="container-fluid content">

        <div class="row">
            <div class="col">

                            <div ng-repeat="item in ctrl.items" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 itemContainer">
                                <div class="item">

                                    <div class="row">
                                        <div class="col imageContainer">
                                            <a href="/#!/items/{{ item.id }}"><img src="/images/none.jpg" class="itemImage"></a><br>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col itemName">
                                            <a href="/#!/items/{{ item.id }}">{{ item.name }}</a><br>
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <a href="/#!/viewInfo/{{ item.id }}"><span class="glyphicon glyphicon-info-sign"></span></a>    
                                        </div>
                                        <div class="col-xs-4">
                                            <a href="/#!/editItem/{{ item.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
                                        </div>
                                        <div class="col-xs-4">
                                            <a href="/#!/deleteItem/{{ item.id }}"><span class="glyphicon glyphicon-trash"></span></a>
                                        </div>
                                    </div>
                                
                                </div><!-- item -->
                            </div>    
                        <% } %>

                    <% }); %>
            </div>
        </div>
    </div>
