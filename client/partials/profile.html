<div ng-show="error.message" class="alert alert-danger">{{error.message}}</div>

<div class="container">

    <div class="page-header text-center">
        <h3>Profile</h3>
    </div>

    <div class="row">

        <div class="col-sm-12 col-md-6 col-offset-md-3">
            <div class="well">
                <h3><span class="fa fa-user"></span> Local</h3>

                    <p ng-if="user.local.email">
                        <strong>name</strong>: <input type="text" ng-model="user.local.name" placeholder="Your full name" /><br>
                        <strong>email</strong>: <input type="email" ng-model="user.local.email" placeholder="Email address" /><br>
                        <button ng-click="updateProfile()" class="white">Save</button>
                        <button ng-click="resetProfile()" class="white">Reset</button>


                    </p>

                    <a ng-if="user.local.email && (user.facebook || user.google)" href="/api/auth/unlink/local" class="btn btn-danger">Unlink</a>
                    <a ng-if="!user.local.email" href="/connect/local" class="btn btn-danger">Create Recycle Login</a>

            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-offset-md-3">
            <div class="well">
                <h3 class="text-primary"><span class="fa fa-facebook"></span> Facebook</h3>

                    <p ng-if="user.facebook.token">
                        <strong>email</strong>: {{ user.facebook.email }}<br>
                        <strong>name</strong>: {{ user.facebook.name }}<br>
                    </p>

                    <a ng-if="user.facebook.token" href="/api/auth/unlink/facebook" class="btn btn-danger">Unlink</a>
                    <a ng-if="!user.facebook.token" href="/api/auth/connect/facebook" class="btn btn-danger">Connect Facebook</a>

            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-offset-md-3">
            <div class="well">
                <h3 class="text-danger"><span class="fa fa-google-plus"></span> Google+</h3>

                    <p ng-if="user.google.token">
                        <strong>email</strong>: {{ user.google.email }}<br>
                        <strong>name</strong>: {{ user.google.name }}
                    </p>

                    <a ng-if="user.google.token" href="/api/auth/unlink/google" class="btn btn-danger">Unlink</a>
                    <a ng-if="!user.google.token" href="/api/auth/connect/google" class="btn btn-danger">Connect Google</a>

            </div>
        </div>

    </div>
</div>
