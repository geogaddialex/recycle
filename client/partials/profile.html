<div class="container-fluid content" ng-if="ctrl.user">
    <div class="row">
        <div class="col">

                <h3 ng-bind="ctrl.user.username">Loading user...</h3>
                <img src="/images/noPhoto.png" height="200px"><br>
                <input type="text" ng-model="ctrl.user.email" /><br>
                Admin: <span ng-bind="ctrl.user.isAdmin"></span><br>
                <button ng-click="ctrl.updateProfile()">Save</button>

        </div>
    </div>
</div>
