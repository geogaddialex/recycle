<div class="container-fluid content">

    <div class="row">
        <div class="col-xs-1">
            <a class="btn btn-secondary" id="menu-toggle" ng-click="ctrl.toggleFilters">Filter users</a>
        </div>         
    </div>


    <div id="wrapper">

        <div class="row">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        Feedback
                    </li>
                    <li>
                        Number of transactions
                    </li>
                </ul>
            </div><!-- sidebar wrapper -->
        </div>

        <div id="page-content-wrapper">

            <div class="row">
                <div ng-show="ctrl.users">
                        
                    <div ng-repeat="user in ctrl.users" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 userContainer">
                        <div class="user">

                            <div class="row">
                                <div class="col imageContainer">
                                    <a href="/#!/users/{{ user._id }}"><img src="/images/none.jpg" class="userImage"></a><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col userName">
                                    <a href="/#!/users/{{ user.username }}">{{ user.username }}</a><br>
                                    <a>{{ user.email }}</a><br>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <a href="/#!/viewInfo/{{ user.username }}"><span class="glyphicon glyphicon-info-sign"></span></a>    
                                </div>
                                <div class="col-xs-4">
                                    <a href="/#!/addToFavourites/{{ user.username }}"><span class="glyphicon glyphicon-star"></span></a>
                                </div>
                                <div class="col-xs-4">
                                    <a href="/#!/showLocation/{{ user.username }}"><span class="glyphicon glyphicon-map-marker"></span></a>
                                </div>
                            </div>
                        
                        </div><!-- user -->
                    </div>    
                </div>

            </div><!-- row -->
        
        </div><!-- page-content-wrapper -->

    </div><!-- wrapper -->
</div><!-- content -->
