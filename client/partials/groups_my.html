<div ng-if="myGroups.length < 1">You have not joined any groups, click <a href="/groups">here</a> to browse the available groups</div>

<div ng-show="error.message" class="alert alert-danger">{{error.message}}</div>

<div class="container-fluid content">

            <div class="row">
                <div ng-show="myGroups">
                        
                    <div ng-repeat="group in myGroups" class="col-xs-12 groupContainer">

                            <div class="row">
                                <div class="col-xs-2 imageContainer">
                                    <img src="/images/none.jpg" class="groupImage" height="200px"></a>
                                </div>
                                 <div class="col-xs-2 groupName">
                                    <a href="/groups/{{ group._id }}">{{ group.name }}</a><br>
                                    {{ group.members.length }} members<br>
                                    
                                    <button class="btn" ng-click="leaveGroup( group._id )">
                                        Leave group
                                    </button>
                                </div>
                            </div><br>

                        
                    </div>    
                </div>

            </div><!-- row -->

</div><!-- content -->
