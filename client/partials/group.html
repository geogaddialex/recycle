<div class="container-fluid content" ng-if="group">
    <div class="row">

        <h3>{{ group.name }}</h3>

        <div class="col-xs-12 groupContainer">

                <div class="row">
                    <div class="col imageContainer">
                        <img src="/images/none.jpg" class="groupImage"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button ng-if="!userInGroup" ng-click="joinGroup( group._id )">Join</button>
                        <button ng-if="userInGroup" ng-click="leaveGroup( group._id )">Leave</button>
                    </div>
                </div>

                <br>Members:<br>
                <div class="row">
                    <div class="col-xs-12" ng-repeat="member in group.members">
                        <a href="/users/{{member._id}}">{{ UtilityService.getUserName( member ) }}</a>
                    </div>
                </div>

                <div ng-show="items">

                    <br>Items:<br>
                        
                    <div ng-repeat="item in items" ng-if="item.owner._id != user._id" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 itemContainer">
                        <div class="item">

                            <div class="row">
                                <div class="col imageContainer">
                                    <a href="/items/{{ item._id }}"><img src="/images/none.jpg" class="itemImage"></a><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col itemName">
                                    <a href="/items/{{ item._id }}">{{ item.name }}</a><br>
                                    <a href="/users/{{ item.owner._id }}">{{ UtilityService.getUserName( item.owner ) }}</a><br>
                                    <a href="/newExchange/{{ item.owner._id }}/{{ item._id }}">Make an offer</a>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <a href="/viewInfo/{{ item._id }}"><span class="glyphicon glyphicon-info-sign"></span></a>    
                                </div>
                                <div class="col-xs-4">
                                    <a href="/addToFavourites/{{ item._id }}"><span class="glyphicon glyphicon-star"></span></a>
                                </div>
                                <div class="col-xs-4">
                                    <a href="/showLocation/{{ item._id }}"><span class="glyphicon glyphicon-map-marker"></span></a>
                                </div>
                            </div>
                        
                        </div><!-- item -->
                    </div>    
                </div>
            
        </div> 
    </div><!-- row -->
</div>
