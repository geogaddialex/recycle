<div class="container-fluid content">

            <div class="row">
                <div ng-show="ctrl.items">
                        
                    <div ng-repeat="item in ctrl.items" ng-if="item.owner.username!=ctrl.user.username" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 itemContainer">
                        <div class="item">

                            <div class="row">
                                <div class="col imageContainer">
                                    <a href="/items/{{ item._id }}"><img src="/images/none.jpg" class="itemImage"></a><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col itemName">
                                    <a href="/items/{{ item._id }}">{{ item.name }}</a><br>
                                    <a href="/users/{{ item.owner.username }}">{{ item.owner.username }}</a><br>
                                    <a href="/newExchange/{{ item.owner.username }}/{{ item._id }}">Make an offer</a>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <a href="/viewInfo/{{ item._id }}"><span class="glyphicon glyphicon-info-sign"></span></a>    
                                </div>
                                <div class="col-xs-4">
                                    <a href="/addToFavourites/{{ item._id }}"><span class="glyphicon glyphicon-star"></span></a>
                                </div>
                                <div class="col-xs-4">
                                    <a href="/showLocation/{{ item._id }}"><span class="glyphicon glyphicon-map-marker"></span></a>
                                </div>
                            </div>
                        
                        </div><!-- item -->
                    </div>    
                </div>

            </div><!-- row -->

</div><!-- content -->
