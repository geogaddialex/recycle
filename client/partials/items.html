<div class="container-fluid content">

    <div class="row">
        <div class="col-xs-1">
            <a class="btn btn-secondary" id="menu-toggle" ng-click="ctrl.toggleFilters()">Filter items</a>
        </div>         
    </div>


    <div id="wrapper">

        <div class="row">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        Feedback
                    </li>
                    <li>
                        Value
                    </li>
                </ul>
            </div><!-- sidebar wrapper -->
        </div>

        <div id="page-content-wrapper">

            <div class="row">
                <div ng-show="ctrl.items">
                        
                    <div ng-for="item in ctrl.items" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 itemContainer">
                        <div class="item">

                            <div class="row">
                                <div class="col imageContainer">
                                    <a href="/#!/items/{{ item.id }}"><img src="/images/none.jpg" class="itemImage"></a><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col itemName">
                                    <a href="/#!/items/{{ item.id }}">{{ item.name }}</a><br>
                                    <a href="/#!/users/{{ item.owner }}">{{ item.owner }}</a><br>
                                    <a href="/#!/exchange/{{ item.owner }}/{{ item.id }}">Make an offer</a>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <a href="/#!/viewInfo/{{ item.id }}"><span class="glyphicon glyphicon-info-sign"></span></a>    
                                </div>
                                <div class="col-xs-4">
                                    <a href="/#!/addToFavourites/{{ item.id }}"><span class="glyphicon glyphicon-star"></span></a>
                                </div>
                                <div class="col-xs-4">
                                    <a href="/#!/showLocation/{{ item.id }}"><span class="glyphicon glyphicon-map-marker"></span></a>
                                </div>
                            </div>
                        
                        </div><!-- item -->
                    </div>    
                </div>

            </div><!-- row -->
        
        </div><!-- page-content-wrapper -->

    </div><!-- wrapper -->
</div><!-- content -->
