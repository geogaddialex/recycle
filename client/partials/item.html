<div class="container-fluid content" ng-if="ctrl.singleItem">
    <div class="row">


        <input type="text" ng-model="ctrl.singleItem.name" ng-if="ctrl.viewingOwnItem" />
        <h3 ng-if="!ctrl.viewingOwnItem">{{ ctrl.singleItem.name }}</h3>

        <div class="col-xs-12 itemContainer">

                <div class="row">
                    <div class="col imageContainer">
                        <img src="/images/none.jpg" class="itemImage"><br>
                    </div>
                </div>
                <div class="row" ng-if="!ctrl.viewingOwnItem">
                    <div class="col">
                        Belongs to: <a href="/users/{{ctrl.singleItem.owner.username}}">{{ctrl.singleItem.owner.username}}</a><br>
                        <a href="/newExchange/{{ctrl.singleItem.owner.username}}/{{ctrl.singleItem._id}}">Make an offer</a>
                    </div>
                </div>

                <div ng-if="ctrl.viewingOwnItem" class="row">
                    <div class="col">
                        <button ng-click="ctrl.updateItem()">Save</button>
                        <button ng-click="ctrl.resetItem()">Reset</button>
                    </div>
                </div>
            
        </div> 
    </div><!-- row -->
</div>
