<div class="container-fluid content" ng-if="item">
    <div class="row">


        <input type="text" ng-model="item.name" ng-if="viewingOwnItem" />
        <h3 ng-if="!viewingOwnItem">{{ item.name }}</h3>

        <div class="col-xs-12 itemContainer">

                <div class="row">
                    <div class="col imageContainer">
                        <img src="/images/none.jpg" class="itemImage"><br>
                    </div>
                </div>
                <div class="row" ng-if="!viewingOwnItem">
                    <div class="col">
                        Belongs to: <a href="/users/{{item.owner._id}}">{{ UtilityService.getUserName( item.owner ) }}</a><br>
                        <a href="/newExchange/{{item.owner._id}}/{{item._id}}">Make an offer</a>
                    </div>
                </div>

                <div ng-if="viewingOwnItem" class="row">
                    <div class="col">
                        <button ng-click="updateItem()">Save</button>
                        <button ng-click="resetItem()">Reset</button>
                    </div>
                </div>
            
        </div> 
    </div><!-- row -->
</div>
