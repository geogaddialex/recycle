<div class="container-fluid content" ng-if="ctrl.itemId">
    <div class="row">

                    <h3>{{ctrl.itemId}}</h3>

                    <div class="col-xs-12 itemContainer">

                            <div class="row">
                                <div class="col imageContainer">
                                    <img src="/images/none.jpg" class="itemImage"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    Belongs to: <a href="/#!/users/{{ctrl.item.owner}}">{{ctrl.item.owner}}</a><br>
                                    <a href="/#!/exchange/{{ctrl.item.owner}}/{{ctrl.item.id}}">Make an offer</a>
                                </div>
                            </div>
                        
                    </div> 
    </div><!-- row -->
</div>
