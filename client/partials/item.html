<div ng-if="!item">This item does not exist</div>


<div class="container-fluid content" ng-if="item">
    <div class="row">


        <input type="text" ng-model="item.name" ng-if="viewingOwnItem" />
        <h3 ng-if="!viewingOwnItem">{{ item.name }}</h3>

        <div class="col-xs-12 itemContainer">

                <div class="row">
                    <div class="col imageContainer">
                        <img src="/images/none.jpg" class="itemImage"><br>
                    </div>
                </div>
                <div class="row" ng-if="!viewingOwnItem">
                    <div class="col">
                        Belongs to: <a href="/users/{{item.owner._id}}">{{ UtilityService.getUserName( item.owner ) }}</a><br>
                        <a href="/newExchange/{{item.owner._id}}/{{item._id}}">Make an offer</a>
                    </div>
                </div>

<!--                 <div ng-if="item.tags.length>0">
                        <span ng-repeat="tag in item.tags">{{tag.name}}</span>
                </div>
 -->
                            <a class="tag" href="/tags/{{tag.name}}" ng-repeat="tag in item.tags">
                                <span class="glyphicon glyphicon-tag"></span> {{ tag.name }}
                            </a>



                
                <br><br>


                <div ng-if="viewingOwnItem" class="row">
                    <div class="col">

                        Add tags:<br>
                        <select id="tagSelect" ng-model="selectedTag"> 

                            <option value="">Select a tag</option>
                            <option ng-repeat="tag in tags" ng-value="tag">{{tag.name}}</option>
                            <option value="addTag">Add new tag</option>

                        </select>

                        <input type="text" ng-model="newTag.name" ng-if="selectedTag=='addTag'">
                        <button ng-click="addTag( newTag.name )">Add</button><br>


                        <button ng-click="updateItem()">Save</button>
                        <button ng-click="resetItem()">Reset</button>
                    </div>
                </div>
            
        </div> 
    </div><!-- row -->
</div>
