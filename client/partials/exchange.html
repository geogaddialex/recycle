<div class="container-fluid content">

    <div class="row">

        <div class="col-xs-2" id="myItems">
            <h4> Your items </h4>
            
            <div ng-repeat="item in ctrl.options.myItems">
                <a ng-click="ctrl.addToExchange('user', item)"><div class="item">{{item.name}}</div></a>
            </div>
        </div>

        <div class="col-xs-8" id="exchange">
            <div class="row"><h2>Exchange</h2></div>
            <div class="row">

                <div class="col-xs-6" id="myExchangeItems">

                        <h3> {{ ctrl.user.username }} </h3>

                        <div ng-repeat="item in ctrl.exchange.myItems">
                            <a ng-click="ctrl.removeFromExchange('user', item)"><div class="item">{{ item.name }}</div></a> 
                        </div>
                        <div ng-if="Object.keys(ctrl.exchange.myItems).length == 0">No items added to exchange</div>
                </div>

                <div class="col-xs-6" id="theirExchangeItems">

                        <h3> {{ ctrl.otherUser.username }} </h3>

                        <div ng-repeat="item in ctrl.exchange.otherUserItems">
                            <a ng-click="ctrl.removeFromExchange('other', item)"><div class="item">{{ item.name }}</div></a>    
                        </div>
                        <div ng-if="Object.keys(ctrl.exchange.otherUserItems).length == 0">No items added to exchange</div>

                </div>

            </div><!-- row -->

            <div class="row" id="exchangeDecision">
                <div class="col-xs-6">
                    <button type="button" class="btn btn-outline-primary">Send offer</button>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-outline-danger">Cancel offer</button>
                </div>
            </div>

        </div><!-- exchange -->

        <div class="col-xs-2" id="theirItems">
            <!-- <h4> {{ ctrl.otherUser.username }}'s items </h4> -->

            <select name="userSelect" id="userSelect" 
            ng-options="option.username for option in ctrl.users track by option.username" ng-model="ctrl.selectedUser"></select>

            <div ng-repeat="item in ctrl.options.otherUserItems">
                <a ng-click="ctrl.addToExchange('other', item)"><div class="item">{{item.name}}</div></a>  
            </div>
        </div>

    </div>


</div>
