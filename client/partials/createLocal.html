<div ng-show="error.message" class="alert alert-danger">{{error.message}}</div>


<div class="container-fluid content">

    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2  col-xs-10 col-xs-offset-1">


            <div class="login panel">

                <div class="panel-body">

                    <div ng-show="error.message" class="alert alert-danger">{{error.message}}</div>

                    <form id="register-form" ng-submit="createLocal()" role="form">
                        <div class="form-group">
                            <input type="text" name="name" id="joinName" class="form-control" placeholder="Full name" value="" 
                            ng-model="registerForm.name"
                            ng-pattern="/^[a-zA-Z\s]+([-][a-zA-Z]+)?$/"
                            ng-required="true"
                            ng-minlength="2">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" value=""
                            ng-model="registerForm.email"
                            ng-required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="joinPassword" class="form-control" placeholder="Password" ng-model="registerForm.password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password" ng-model="registerForm.confirmPassword">
                        </div>
                        <div class="form-group">
                            <div class="col">
                                <input type="submit" name="register-submit" id="register-submit" class="form-control button" value="Create local account">
                            </div>
                        </div>
                    </form>

                </div><!-- panel-body -->

            </div><!-- panel -->
        </div><!-- col -->
    </div><!-- row -->
</div><!-- container -->
</body>
</html>
