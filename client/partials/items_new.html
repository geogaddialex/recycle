<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div ng-if="message">{{message}}</div>
        </div>
    </div>
    <div class="row addItem">
        <div class="col-xs-12">

            <form name="itemForm">
                Item Name: <input type="text" ng-model="item.name">
                Tags: <select name="tagSelect" id="tagSelect" ng-model="selectedTag"
                        ng-options="tag in tags"> 
                <option value="">Select a tag</option>
            </select> <button ng-click="addTag( tag )">Add a new tag</button>
                <button ng-click="createItem( item )">Add this item</button>
            </form>

        </div>
    </div>
</div>
