<div class="container-fluid">

    <div class="row addItem">
        <div class="col-xs-12">

            <div ng-show="error.message" class="alert alert-danger">{{error.message}}</div>

            <form name="itemForm">

                Item Name: 

                    <input type="text" ng-model="newItem.name"><br>

                Location: 
                    <input type="text" ng-model="newItem.location"/><br>

                Tags:   
                    <select id="tagSelect" ng-model="selectedTag"> 

                        <option value="">Select a tag</option>
                        <option value="addTag">Add new tag</option>
                        <option ng-repeat="tag in tags" ng-value="tag">{{tag.name}}</option>

                    </select>

                    <input type="text" ng-model="newTag.name" ng-if="selectedTag=='addTag'">

                    <!-- <input ng-if="tags" name="tag" id="tag" type="text" placeholder="Enter a tag" ng-model="selectedTag" typeahead="tag for tag in tags | filter:$viewValue" class="form-control"> -->

                    <button ng-click="addTag( newTag.name )">Add</button><br>

                
                <div ng-if="newItem.tags.length>0">

                    Tags added:
                            
                            <a class="tag" href="/tags/{{tag.name}}" ng-repeat="tag in newItem.tags">
                                <span class="glyphicon glyphicon-tag"></span> {{ tag.name }}
                                <span ng-click="removeTag( tag, $event)" class="glyphicon glyphicon-remove" title="Remove tag"></span>
                            </a>

                </div>

            </form>


            <br><button ng-click="createItem( newItem )">Add this item</button>


        </div>
    </div>
</div>
